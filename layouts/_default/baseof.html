<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="baseof">
  <header class="sticky-top">
    {{ partial "header.html" . }}
  </header>
  <div class="banner">
    <div class="banner-filter"></div>
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
  </div>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
