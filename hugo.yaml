baseURL: https://example.org/
languageCode: en-US
title: My New Hugo Site
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Portfolio
      pageRef: /
      weight: 20
    - name: Tags
      pageRef: /tags
      weight: 30
module:
  hugoVersion:
    extended: true
    min: 0.116.0
  imports:
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
    - path: github.com/dfego/PhotoSwipe
      mounts:
        - source: dist
          target: assets/js/photoswipe
        - source: dist
          target: assets/css
